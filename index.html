<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoggynesische Startpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="#" class="logo-link">
                    <img src="https://drive.google.com/uc?export=download&id=1ohJRmAnMM_-s43ifbT4g-aJ06Jwglrd-"
                        alt="Hoggynesische Startpage">
                </a>
            </div>
            <div class="header-right">
                <div class="dark-mode-toggle">
                    <button onclick="toggleDarkMode()">Dark Mode</button>
                </div>
            </div>
        </header>
        <main>
            <div class="search-bar">
                <form action="https://www.google.com/search">
                    <input type="text" placeholder="Search..." name="q">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="links">
                <a href="https://www.twitch.tv/">Twitch</a>
                <a href="https://www.ns.nl/">NS</a>
                <a href="https://www.nmbs.be/">NMBS</a>
                <a href="https://www.nsinternational.com/">NS International</a>
                <a href="https://treinposities.nl/">Treinposities</a>
            </div>
            <div class="quote-box">
                <div class="quote-text">
                    <p id="quote"></p>
                </div>
                <div class="quote-author">
                    <p id="author"></p>
                </div>
                <div class="quote-button">
                    <button onclick="getRandomQuote()">New Quote</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-left">
                <p>&copy; 2023 Hoggynesische Startpage</p>
            </div>
            <div class="footer-right">
                <p>All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
